<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Weather App v1</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hava Durumu</h1>
            <input type="text" id="searchBar" placeholder="Şehir İsmi Giriniz...">
        </div>

        <div class="content">
            <h1 class="city">İstanbul, TR</h1>
            <h1 class="temp">15°C</h1>
            <h3 class="description">Güneşli</h3>
            <h3 class="minmax">14°c / 15°c</h3>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
