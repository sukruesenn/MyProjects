<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Random Password Generator v1</title>
</head>
<body id="body">
    <div class="box" id="box">
        <h2 class="title">Random Password Generator</h2>
        <input type="text" placeholder="Create Password" class="password" id="password-input" readonly>
        
        <div class="button-wrapper">
            <button class="generate-btn" id="generate-btn" onclick="genPassword()">Generate</button>
            <button class="copy-btn" id="copy-btn">Copy</button>
        </div>
    </div>

    <div class="time">
        <span id="hour">Hour</span>
        <span id="minute">Minute</span>
        <span id="second">Second</span>
    </div>
    
    <div class="copyright">
        <p>Designed & Coded by <a href="https://www.linkedin.com/in/sukruesen" target="_blank">Sukru Esen</a></p>
    </div>

    <div class="theme">
        <button id="darkTheme" class="dark-theme-btn">Dark</button>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
