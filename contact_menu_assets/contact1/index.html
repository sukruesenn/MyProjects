<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Contact Us | Company Name</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Logo.</h1>
        </div>
        <nav class="navbar">
            <div class="fa-solid fa-bars" id="menu-btn"></div>
        </nav>
    </header>

    <section class="contact">
        <div class="contact-form">
            <div class="wrapper">
                <h3>Contact Us</h3>
                <h1>Let's talk about our projects</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            </div>
            <form>
                <input type="text" name="first-name" placeholder="First name">
                <input type="text" name="last-name" placeholder="Last name">
                <input type="email" name="email" placeholder="Email address*" required>
                <input type="tel" name="phone" placeholder="Phone number">
                <textarea name="message" placeholder="Your message"></textarea>
                <div class="agreement">
                    <input type="checkbox" name="agree">
                    <label>I agree to receive campaigns and notifications from company X.</label>
                </div>
                <button>Send</button>
            </form>
        </div>
    </section>
    <section class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d192531.07294898215!2d28.694003598728127!3d41.06247798366546!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2str!4v1660211253324!5m2!1sen!2str" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
</body>
</html>
