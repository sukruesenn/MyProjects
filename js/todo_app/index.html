<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Site Title</title>
</head>
<body>

    <div class="container h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        Todo App
                    </div>

                    <div class="card-body">
                        <form action="">
                            <div class="input-group">
                                <input type="text" name="txtTaskName" id="txtTaskName" class="form-control" placeholder="Not giriniz...">
                                <button type="submit" class="btn btn-primary" id="btnAddNewTask"></button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header d-flex align-items-center justify-content-between">
                        <div class="filters d-flex align-items-center">
                            <span class="active" id="all">Hepsi</span>
                            <span id="pending">YapÄ±lacaklar</span>
                            <span id="completed">Tamamlananlar</span>
                        </div>
                        <button type="submit" class="clear-btn" id="btnClear">Temizle</button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
